<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ch4t · #wtf</title>
<link rel="stylesheet" href="./style.css"><!-- varsa kendi css'in dursun -->
<style>
  /* Monokrom terminal tema */
  :root {
    --bg:#000;        /* zemin */
    --fg:#e6e6e6;     /* metin */
    --mut:#9a9a9a;    /* ikincil metin */
    --line:#222;      /* çizgi/kenar */
    --card:#0a0a0a;   /* panel arka plan */
    --btn:#111;       /* buton zemin */
    --btn-bd:#333;    /* buton kenar */
  }
  html,body { margin:0; height:100%; background:var(--bg); color:var(--fg);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  .layout { display:flex; height:100vh; }

  /* Sol panel (kanallar) */
  .sidebar { width:220px; border-right:1px solid var(--line); background:var(--bg); display:flex; flex-direction:column; }
  .sb-head { padding:10px 12px; color:var(--mut); border-bottom:1px solid var(--line); letter-spacing:.3px; }
  .channels { flex:1; overflow:auto; padding:8px 6px; }
  .chan {
    padding:8px 10px; margin:4px 6px; border:1px solid var(--line); border-radius:6px;
    cursor:pointer; color:var(--fg); background:var(--card);
  }
  .chan.active { border-color:#666; background:#111; }

  /* Sağ panel */
  .main { flex:1; display:flex; flex-direction:column; }
  header { padding:8px 12px; border-bottom:1px solid var(--line); background:var(--bg); position:sticky; top:0; }
  header .title { color:var(--fg); }
  header .meta  { color:var(--mut); opacity:.95; font-size:12px; margin-top:2px; }
  #log { flex:1; overflow:auto; padding:10px 12px; background:var(--bg); }

  .line { white-space:pre-wrap; word-break:break-word; padding:2px 0; }
  .ts   { color:var(--mut); }                         /* [2025-09-23 11:11:11] */
  .au   { color:var(--fg); }                          /* <anon> */
  .tx   { color:var(--fg); }                          /* mesaj */

  footer { display:flex; gap:8px; padding:10px 12px; border-top:1px solid var(--line); background:var(--bg); }
  #text {
    flex:1; background:var(--card); color:var(--fg); border:1px solid var(--btn-bd);
    padding:10px 12px; border-radius:6px; outline:none;
  }
  #send {
    background:var(--btn); color:var(--fg); border:1px solid var(--btn-bd);
    padding:10px 14px; border-radius:6px; cursor:pointer;
  }
  #send:active { transform:translateY(1px); }

  /* küçük ikon/başlık ayracı */
  .sep { color:var(--line); padding:0 6px; }
</style>
</head>
<body>
<div class="layout">

  <!-- SOL: kanallar (tek kanal istiyorsan listede sadece #wtf kalsın) -->
  <aside class="sidebar">
    <div class="sb-head">/ch4ts</div>
    <div id="channels" class="channels"></div>
  </aside>

  <!-- SAĞ: terminal chat -->
  <section class="main">
    <header>
      <div class="title">~/ch4t<span class="sep">|</span>channel: <b id="titleChan">#wtf</b></div>
      <div class="meta" id="stats">messages: 0 · nick: 0 · anon: 0</div>
    </header>

    <div id="log"></div>

    <footer>
      <input id="text" placeholder="type a message in #wtf…" />
      <button id="send">Send</button>
    </footer>
  </section>

</div>

<script src="./app.js"></script>
</body>
</html>
