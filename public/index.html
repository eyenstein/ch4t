<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ch4t · #wtf</title>
<link rel="stylesheet" href="./style.css">
<style>
  /* Terminal vibe + layout (gerekli minimum eklemeler) */
  html, body { margin:0; height:100%; background:#000; color:#cbe8cb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  .layout { display:flex; height:100vh; }
  .sidebar { width:220px; border-right:1px solid #0a0; background:#000; display:flex; flex-direction:column; }
  .sb-head { padding:10px 12px; color:#7fff7f; border-bottom:1px solid #0a0; }
  .channels { flex:1; overflow:auto; padding:8px 6px; }
  .chan { padding:8px 10px; margin:4px 6px; border:1px solid #0a0; border-radius:6px; cursor:pointer; color:#7fbf7f; background:#001900; }
  .chan.active { color:#cbe8cb; background:#003000; }
  .main { flex:1; display:flex; flex-direction:column; }
  header { padding:8px 12px; border-bottom:1px solid #0a0; background:#000; position:sticky; top:0; }
  header .title { color:#7fff7f; }
  header .meta  { color:#7fbf7f; opacity:.9; }
  main { flex:1; overflow:auto; padding:10px 12px; }
  .line { white-space:pre-wrap; word-break:break-word; }
  .ts   { color:#55aa55 }
  .au   { color:#88ff88 }
  .tx   { color:#cbe8cb }
  footer { display:flex; gap:8px; padding:10px 12px; border-top:1px solid #0a0; background:#000; }
  #text { flex:1; background:#001900; color:#cbe8cb; border:1px solid #0a0; padding:8px 10px; border-radius:6px; outline:none; }
  #send { background:#002b00; color:#7fff7f; border:1px solid #0a0; padding:8px 12px; border-radius:6px; cursor:pointer; }
  #send:active { transform: translateY(1px); }
</style>
</head>
<body>
<div class="layout">
  <!-- SOL PANEL (kanallar) -->
  <aside class="sidebar">
    <div class="sb-head">/channels</div>
    <div id="channels" class="channels"></div>
  </aside>

  <!-- ANA PANEL -->
  <section class="main">
    <header>
      <div class="title">~/ch4t <span class="ts">|</span> channel: <b id="titleChan">#wtf</b></div>
      <div class="meta" id="stats">messages: 0 · nick: 0 · anon: 0</div>
    </header>

    <main id="log"></main>

    <footer>
      <input id="text" placeholder="type and press Enter (⌘/Ctrl+Enter to send)" />
      <button id="send">Send</button>
    </footer>
  </section>
</div>

<script src="./app.js"></script>
</body>
</html>
